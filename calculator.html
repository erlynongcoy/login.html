<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .calculator {
            border: 2px solid #d3d3d3;
            padding: 20px;
            border-radius: 24px;
            background: linear-gradient(145deg, #e0e0e0, #808080);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15), -3px -3px 10px rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 15px;
            max-width: 380px;
            margin: 20px auto;
            padding: 30px 20px;
}
        button:hover {
            background: #d3d3d3;
            transform: scale(1.05);
}
        input {
            width: 100%;
            border: none;
            padding: 20px;
            background: white;
            box-shadow: 3px 3px 15px rgba(84, 84, 84, 0.1);
            font-size: 25px;
            text-align: right;
            color: black;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            width: 100%;
            height: 60px;
            border-radius: 10px;
            background: white;
            color: black;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 225, 225, 0.1);
            cursor: pointer;
        }

        .equalBtn {
            background-color: blueviolet;
            color: white;
        }

        .operator {
            color: darkgoldenrod;
        }

        button:active {
            transform: scale(0.9);
        }

    </style>

</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button onclick="clearResult()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToResult('%')">%</button>
            <button onclick="appendToResult('÷')" class="operator">÷</button>

            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('×')" class="operator">×</button>

            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')" class="operator">-</button>

            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('+')" class="operator">+</button>

            <button onclick="appendToResult('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToResult('•')">•</button>
            <button onclick="calculateResult()" class="equalBtn">=</button>
        </div>
    </div>

    <script>
        let expression = '';

        function appendToResult(value) {
            expression += value;
            document.getElementById('result').value = expression;
        }

        function calculateResult() {
            try {
                // Replace custom operators with JavaScript operators
                expression = expression.replace(/÷/g, '/').replace(/×/g, '*').replace(/—/g, '-').replace(/•/g, '.');
                const result = eval(expression);
                expression = result.toString();
                document.getElementById('result').value = expression;
            } catch (error) {
                document.getElementById('result').value = "Error";
                expression = '';
            }
        }

        function clearResult() {
            expression = '';
            document.getElementById('result').value = '';
        }

        function deleteLast() {
            expression = expression.slice(0, -1);
            document.getElementById('result').value = expression;
        }
    </script>
</body>
</html>
